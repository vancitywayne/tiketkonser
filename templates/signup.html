<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-form {
            width: 360px;
            padding: 30px;
            margin: 100px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form action="/signup" method="POST">
            <!-- <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div> -->
            <div class="form-group">
                <input type="text" class="form-control" name="new_username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="new_password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Sudah punya akun? <a href="/">Login</a></p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
