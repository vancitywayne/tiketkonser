<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Update Ticket</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Ticket</h2>
        <form action="/admin/update/{{.ID}}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{.Name}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{.Email}}" required>
            </div>
            <div class="form-group">
                <label for="event">Event:</label>
                <select class="form-control" id="event" name="event">
                    <option value="regular" {{if eq .Event "regular"}}selected{{end}}>Regular</option>
                    <option value="premium" {{if eq .Event "premium"}}selected{{end}}>Premium</option>
                    <option value="vip" {{if eq .Event "vip"}}selected{{end}}>VIP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="{{.Quantity}}" required>
            </div>
            <div class="form-group">
                <label for="total_price">Total Price:</label>
                <input type="text" class="form-control" id="total_price" name="total_price" value="{{.TotalPrice}}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
